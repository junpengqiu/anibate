<!DOCTYPE html>
<html>
<head>
  <title>Anibate</title>
  <meta charset="EUC-JP">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/index.css">
  <script src="./javascript/init_before_html.js" type="application/javascript"></script>
  <script src="./javascript/util.js" type="application/javascript"></script>
</head>
<body>

<!-- Navbar (sit on top) -->
<div id='navbar_root' class="w3-top">
  <div class="w3-bar w3-white w3-opacity w3-wide w3-padding w3-card">
    <a href="#cover_root" class="w3-bar-item w3-button"><b><i>Anibate</i></b></a>
    <!-- Float links to the right. Hide them on small screens -->
    <div class="w3-right">
      <a href="#contact" class="w3-bar-item w3-button"><b>Logout</b></a>
    </div>
  </div>
</div>

<!-- Cover -->
<header id="cover_root" class="w3-display-container w3-content w3-wide" style="max-width:1500px;" id="home">
  <img id="cover_image" class="w3-image" alt="Architecture" width="1920" height="1080">
  <div class="w3-display-middle w3-margin-top w3-center">
    <h1 class="w3-xxlarge w3-text-white"><span class="w3-padding w3-black w3-opacity-min"><b>ANIBATE</b></span></h1>
  </div>
</header>

<!-- start page content -->
<!-- Query Section -->
<div id="query_root" class="w3-content w3-padding" style="max-width:1564px">
  <!-- Query Input -->
  <div class="w3-container w3-padding-32">
    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Search Anime</h3>
    <input class="w3-input w3-section w3-border" type="text" placeholder="Comment" name="comment">
    <button class="w3-button w3-blue w3-section" >
      <i class="fa fa-paper-plane"></i> Search
    </button>
  </div>

  <!-- Query Results -->
  <div class="w3-row-padding">
    <div class="w3-quarter w3-margin-bottom">
      <div class="w3-display-container">
        <img src="https://www.w3schools.com/w3images/house1.jpg" alt="House" style="width:100%">
      </div>
    </div>

    <div class="w3-threequarter w3-margin-bottom">
      <p>
        3/4
      </p>
    </div>
  </div>

  <div class="w3-row-padding">
      <div class="w3-quarter w3-margin-bottom">
        <div class="w3-display-container">
          <img src="https://www.w3schools.com/w3images/house2.jpg" alt="House" style="width:100%">
        </div>
      </div>
  
      <div class="w3-threequarter w3-margin-bottom">
        <p>
          3/4
        </p>
      </div>
    </div>

    
    <div class="w3-row-padding">
        <div class="w3-quarter w3-margin-bottom">
          <div class="w3-display-container">
            <img src="https://www.w3schools.com/w3images/house4.jpg" alt="House" style="width:100%">
          </div>
        </div>
    
        <div class="w3-threequarter w3-margin-bottom">
          <p>
            3/4
          </p>
        </div>
      </div>
    

  <!-- Show When No Query Results -->
  <div class="w3-container w3-padding-32" id="query_instruct">
    <p style="text-align:center">
      Search the Anime(s) from the bar above
    </p>
  </div>

</div>


<!-- Comment Section -->
<div id="comment_root" class="w3-content w3-padding" style="max-width:1564px">
  <div class="w3-container w3-padding-32">
    <p>make your comment</p>
    <form action="http://104.248.124.26:9000/comment" onsubmit="(event)=>{event.preventDefault(); console.log(event)}">
      <input class="w3-input w3-section w3-border" type="text" placeholder="Comment" name="comment">
      <input id='comment_sessionId' name="sessionId" value="hey" hidden>
      <input id='comment_animeId' name="animeId" value="820" hidden>
      <button class="w3-button w3-black w3-section" type="submit">
        <i class="fa fa-paper-plane"></i> SEND
      </button>
    </form>
  </div>
</div>

<!-- End page content -->

<!-- Footer -->
<footer class="w3-center w3-black w3-padding-16">
  <p>Powered by <a href="https://www.linkedin.com/in/junpeng-qiu-327869141/" title="JPQiu" target="_blank" class="w3-hover-text-green">JP.Qiu</a></p>
</footer>

<!-- JS after HTML Constructed -->
<script src="./javascript/init_after_html.js" type="application/javascript"></script>
</body>
</html>
